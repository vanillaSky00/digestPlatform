version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: digest
      POSTGRES_USER: digest
      POSTGRES_PASSWORD: digest
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U digest -d digest"]
      interval: 5s
      timeout: 3s
      retries: 10
